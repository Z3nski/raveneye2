<ion-header style="display: none;">
  <ion-toolbar>
    <ion-title>Verify <ion-icon name="checkmark-outline"></ion-icon> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card text-center>
        <ion-card-header >
          Is this Information Correct?
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
             <ion-label>
               Name: 
             </ion-label>
             <ion-input clearInput [value]="numArray[0]" [(ngModel)]="newName" >

            </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Team Number: 
              </ion-label>
              <ion-input clearInput [value]="numArray[1]" [(ngModel)]="newNum">
 
             </ion-input>
             </ion-item>
             <ion-item>
              <ion-chip>
                <ion-label>
                  Alliance: 
                </ion-label>
              </ion-chip>
              <ion-input clearInput [value]="numArray[2]" [(ngModel)]="newAl">
 
             </ion-input>
             </ion-item>
             <ion-item>
              <ion-label>
                MatchType: 
              </ion-label>
              <ion-input clearInput [value]="numArray[3]" [(ngModel)]="newMatch">
 
             </ion-input>
             </ion-item>
             <ion-item>
              <ion-label>
                Match Number: 
              </ion-label>
              <ion-input clearInput [value]="numArray[4]" [(ngModel)]="newMatchNum">
 
             </ion-input>
             </ion-item>
            <ion-row>
              <ion-col size="8"></ion-col>
              <ion-col>
               <ion-button (click)="save()">
                 Save
               </ion-button>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-card-content>
        
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card class="field" text-center>
        <ion-card-header>
          Additional Comments
        </ion-card-header>
        <ion-card-content>
          <img src='/assets/picture/field.png'/>
          <div class="card-title">
            <ion-button fill="clear">
              HelloS
            </ion-button>
          </div>
          <div class="card-subtitle">Subtitle 1</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8">
    </ion-col>
    <ion-col>
      <ion-button [routerLink]="['/fourth']" routerDirection="forward"> Next</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


  
</ion-content>
